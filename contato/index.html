		<title>Cadastro</title>

		<link rel="stylesheet" href="css/style.css">

  </head>
  <header class="header">

    <ul class="menu">

  <body>
		<div id="formulario_cadastro">
			 <div>
				 <img class="position-imagem" src="/contato/icons-contato.png" alt="Cadastro do Contato">
			 </div>
			 <p>Informe os dados para contato:

			 </p>
				   <form>                  
						<label for="nome">Nome:</label>
						<br>
						<input type="text" class="informe" name="nome" size="28" maxlength="32">
						<br>
						<label for="endereco">Endereço:</label>
						<br>
						<input type="text" class="informe" name="endereco" size="28" maxlength="32">
						<br>
						<label for="telefone">Telefone:</label>
						<br>
						<input type="text" class="informe" name="telefone" size="28" maxlength="32">
						<br>
						<label for="email">E-mail:</label>
						<br>
						<input type="email" name="email" size="28" maxlength="32">
						<br>
						<label for="formas-contato">Formas de contatá-lo:</label>
						<br>
						<input type="checkbox" name="forma-contato" value="E-mail"> E-mail
						<input type="checkbox" name="forma-contato" value="Whatsaap"> WhatsApp
						<input type="checkbox" name="forma-contato" value="Ligação"> Ligação telefônica
						<br><br>
						<input type="submit" value="Salvar">            
						<a href="/index.html"><button type="button">Cancelar</button></a>
				   </form>

					 </ul>
					</div> 
			</div>
		</div>
	 </body>
</html>
