<!--Titulo, Paragrafo, Lista, Link, Imagem-->
<html>
    <head>
        <title>Cadastro</title>
        <link rel="stylesheet" type="text/css" href="CSS/style-dev-web.css">
    </head>
    <body>
        <h1>Contato</h1>
        <img class="positionImage" src="CSS/icons8-contato-96.png" alt="Cadastro do Contato">
        <br>
        <form>
            <br>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" name="nome" size="28" maxlength="32">
            <br>
            <label for="endereco">Endereço:</label>
            <br>
            <input type="text" name="nome" size="28" maxlength="32">
            <br>
            <label for="telefone">Telefone:</label>
            <br>
            <input type="text" name="nome" size="28" maxlength="32">
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="email" size="28" maxlength="32">
            <br>

            <label for="formas-contato">Formas de contatá-lo:</label>
            <br>
            <input type="checkbox" name="forma-contato" value="E-mail"> E-mail
            <input type="checkbox" name="forma-contato" value="Whatsaap"> WhatsApp
            <input type="checkbox" name="forma-contato" value="Ligação"> Ligação telefônica

            <br><br>
            <input type="submit" value="Salvar">            
            <a href="/site-html-papelaria/index.html"><button type="button">Cancelar</button></a>
        </form>
    </body>
</html>
